<ion-content>
  <!-- HEADER -->
  <div class="header">
    <img src="assets/images/Logo-login.png">
  </div>

  <!-- SEARCHBAR -->
  <ion-searchbar show-cancel-button="always"></ion-searchbar>


  <!-- CATEGORY -->
  <div class="categories">
    <app-category-item *ngFor="let item of categories" [item]="item"></app-category-item>
  </div>

  <!-- PRODUCTS -->
  <h1 class="list-header">Productos</h1>
  <div class="food-list">
    <app-food-card *ngFor="let food of foods" [item]="food" (clicked)="goToDetailPage(food.id)"></app-food-card>
  </div>
</ion-content>
